<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>海贼王</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
<div style="padding: 30px">
    <h2>海贼王</h2>
    <button type="button" class="btn btn-success">添加角色</button>
    <table class="table table-hover">
        <thead>
        <th>编号</th>
        <th>名字</th>
        <th>能力</th>
        <th>团队</th>
        <th>操作</th>
        </thead>
        <tbody id="tbody">
        {{each data}}
        <tr>
            <td>{{$value.id}}</td>
            <td>{{$value.name}}</td>
            <td>{{$value.nengli}}</td>
            <td>{{$value.haizeituan}}</td>
            <td>
                <a href="/getone?id={{$value.id}}">查看</a>
                <a href="#">修改</a>
                <a href="#">删除</a>
            </td>
        </tr>
       {{/each}}
        </tbody>
    </table>
</div>
</body>
</html>
